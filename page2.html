    <h1 style="text-align: center;"  >Map Centered on Delhi</h1>

    <!-- Map Container -->
    <div id="map" style="size: 100%;"></div>

    <!-- Include Leaflet.js CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Create a map object centered on Delhi
        const map = L.map('map').setView([28.6139, 77.2090], 12); // Coordinates of Delhi and zoom level

        // Set up OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker at Delhi's location
        L.marker([28.6139, 77.2090]).addTo(map)
            .bindPopup('Delhi')
            .openPopup();
    </script>
